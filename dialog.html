			    function replace_em(str){
			        str = str.replace(/\</g,'&lt;');			
			        str = str.replace(/\>/g,'&gt;');			
			        str = str.replace(/\n/g,'<br/>');			
			        str = str.replace(/\[em_([0-9]*)\]/g,'<img style="max-width:100px;max-height:100px;" src="qqFace/arclist/$1.gif" border="0" />');	
			        str = str.replace(/\[tm_([0-9]*)\]/g,'<img style="max-width:150px;max-height:150px;" src="img/$1.png" border="0" />');	
			        return str;
			    }
