			<script type="text/html" id="template1">
				<% for(var i =0;i<list.length;i++){ %>
				<ul class="mui-table-view" id="<%= list[i].id %>" onclick="entry(this.id)">
			    <li class="mui-table-view-cell">
			    	<div class="request_top">
			    		<div style="display: inline;"><p class="mui-icon mui-icon-phone" style="display: inline;"></p><p style="display: inline;"><%= list[i].member_phone %></p></div>
			    		<div style="display: inline;float: right;"><p style="display: inline;color: red;">预约状态：</p><p style="display: inline;color: red;"><%= list[i].verify_static %></p></div>
			    	</div>
			    	<div class="request-content">
				    	<div class="img"><img src="../img/logo.jpg"/></div>
				    	<div style="width: 100%;">
				    		<p>名称：<%= list[i].name %></p>
				    		<div style="display: flex;"><p>出场费：</p><p style="margin-right: 20px;"><%= list[i].budget %>元起</p></div>
				    		<div style=""><p style="display: inline;">擅长领域：</p><p style="display: inline;"><%= list[i].lxing %></p></div>
				    		<div>
				    			<%
									function add0(m){return m<10?'0'+m:m }
									function format()
									{
									//shijianchuo是整数，否则要parseInt转换
									var time = new Date(list[i].create_time*1000);
									var y = time.getFullYear();
									var m = time.getMonth()+1;
									var d = time.getDate();
									var h = time.getHours();
									var mm = time.getMinutes();
									var s = time.getSeconds();
									return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
									}
								%>
				    			<p style="display: inline;"><%= format() %></p>
				    		</div>		
				    	</div>
			    	</div>
			    	<div class="request_bottom">
			    		<div style="display: inline;float: right;">
			    			<p style="display: inline;color: red;">拒绝原因：</p>
			    			<p style="display: inline;color: red;">
			    				<% if(list[i].reason == null){
				    					list[i].reason = "暂无"
				    				}%>
				    				<%= list[i].reason %>
			    			</p></div>
			    	</div>
			    </li>    
			</ul>
				<% } %>
			</script>

		<script type="text/javascript">
			
			var user_id;
			var pages = 1;
			var count;
			
			// 预约攻城狮数据获取
			function request(){
				mui.ajax('http://fcjsz.fosota.com/public/api/index/yuyue.html',{
						data:{
							id:user_id,
							page:pages,
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){							
							if(data.code==200){
//								alert(JSON.stringify(data))
								var apply = data.data.apply;
								count = data.data.count;
								for(var i =0;i<apply.length;i++){
									request_list.push(apply[i]);
								}
//								alert(request_list)
								render()
							}
							else if(data.code == 404){
								document.getElementById("template-area").innerHTML = '<div style="margin-top:50px"><p style="text-align: center;">暂无更多数据</p></div>'
							}
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							mui.toast("请求失败,请检查网络状态")
							console.log(type);
							if(type === "timeout"){
								mui('.mui-content').pullRefresh().endPullupToRefresh(false); // 结束上拉加载
								mui('.mui-content').pullRefresh().endPulldown();	// 结束下拉加载
							}
						}
					});
			}
			
			// 下拉刷新
			mui.init({
			  pullRefresh : {
			    container:".mui-content",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			    down : {
			      style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
			      color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
			      height:'50px',//可选,默认50px.下拉刷新控件的高度,
			      range:'100px', //可选 默认100px,控件可下拉拖拽的范围
			      offset:'0px', //可选 默认0px,下拉刷新控件的起始位置
			      auto: false,//可选,默认false.首次加载自动上拉刷新一次
			      callback :function(){
			      		request_list = []
						request()
			      		
			      } //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			    }
			  }
			});
			
			// 上拉加载更多
			mui.init({
			  pullRefresh : {
			    container:".mui-content",//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
			    up : {
			      height:50,//可选.默认50.触发上拉加载拖动距离
			      auto:false,//可选,默认false.自动上拉加载一次
			      contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
			      contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
			      callback :function(){
						
						var current_page = request_list.length/5
						if(current_page >=1){
							pages = current_page+1;
						}
//						else{
//							isend = true;
//							mui('.mui-content').pullRefresh().endPullupToRefresh(false); 
//						}
						if(request_list.length >= count){
							mui.toast("没有更多数据了")
							mui('.mui-content').pullRefresh().endPullupToRefresh(false); // 结束上拉加载
						}else{
//							mui.toast(count)
							request();
						}
						
						
			      	}
			  }
			}
			  });
			
			mui.plusReady(function(){
				user_id = plus.storage.getItem("user_id")
				request()
			})
			
			// 渲染列表
			function render(){
//				mui.toast("render")
				var template1 = document.getElementById("template1").innerHTML;
				document.getElementById("template-area").innerHTML = template(template1,{list:request_list});
				mui('.mui-content').pullRefresh().endPullupToRefresh(false); // 结束上拉加载
				mui('.mui-content').pullRefresh().endPulldown();	// 结束下拉加载
			}
			
			// 查看详情
			function entry(id){
//				mui.toast(id+"")
				plus.storage.setItem("developer_id",id+"");
				mui.openWindow({
					url:"../developer_info.html",
					id:"developer_info.html",
					createNew:true,
			})
//			var nwaiting = plus.nativeUI.showWaiting();  
//			webviewShow = plus.webview.create("../developer_info.html"); 

	}
			
		</script>
